<!DOCTYPE html>
<html lang="en">

<head>
    <title>Facebook LogIn</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./style.css">

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-4" style="margin-top: 10%; height: 300px;">
                <div class="text">
                    <h2 class="text-center">facebook</h2>
                    <p>Facebook helps you connect and share <br>with people in your life.</p>
                </div>
            </div>
            <div class="col-md-2"></div>
            <div class="col-md-4">
                <div class="box" style="border: 2px solid gray; margin-top: 30%; height: 300px; box-shadow: -3px 2px 4px grey;">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Username" name="usrname">
                    </div>
                    <div class="input-group mb-3">
                        <input type="password" class="form-control" placeholder="Password" name="pass">
                    </div>
                    <div class="d-grid">
                        <button type="button" class="btn btn-primary btn-block"><a href="./fb.html">Log In</a></button>
                    </div>
                    <br>
                    <div class="text2">
                        <p class="text-center text-info">Forgotten Password?</p>
                    </div>
                    <hr>
                    <div class="container mt-3 text-center">
                        <button type="button" class="btn btn-success"><a href="./fb.html" id="acc">Create New Account</a></button>
                      </div>

                </div>
            </div>
        </div>
    </div>

</body>

</html>
